<!doctype html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="/main/static/images/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="/main/static/css/modal_style.css">        
      <link rel="stylesheet" href="/main/static/css/headers.css" type="text/css">
      <link href="/main/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/main/static/css/user_style.css" rel="stylesheet">
      <meta name="description" content=""> 
      <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"   integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>   
      <title>Home organizer</title>
    </head>
    <body>
    <main>
      <div class="modalBackground">
        <div class="modalActiveNote">          
            <div class="modalClose">
                <img src="/main/static/images/modalcross.svg" />                
            </div>
            <div class="results"></div>            
            <div class="modalWindow"></div>
            <div class="modalButton">
              <button id="delete" class="btn btn-lg btn-dark" name="delete">Удалить</button>
              <button id="edit" class="btn btn-lg btn-dark" name="edit">Изменить</button>
              <button id="download" class="btn btn-lg btn-dark" name="download">Скачать</button>
            </div>
        </div>
    </div>
   <div id="header"></div>      
        <div class="row row-cols-1 row-cols-md-2" data-masonry='{"percentPosition": true }'>
        <div class="col">
          <div class="card">
            <div class="bd-placeholder-img card-img-top" width="100%" height="100%"><img class="image" src="/main/static/images/note.jpg" alt=""/></div>
    
            <div class="card-body">
              <p class="card-text">
                <form action="/notes" method="get">
                  <input type="submit" class="w-100 btn btn-lg btn-dark" value="Записная книжка">
                </form>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="bd-placeholder-img card-img-top" width="100%" height="100%"><img class="image" src="/main/static/images/calc.jpg" alt=""/></div>
    
            <div class="card-body">
              <p class="card-text">
                <form action="/budget" method="get">
                  <input type="submit" class="w-100 btn btn-lg btn-dark" value="Калькулятор расходов">
                </form>
              </p>
            </div>
          </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
      $("#header").load("/main/header.html");
    </script>
</body>
</html>
