<!doctype html>
  <html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/main/static/images/favicon.ico" type="image/x-icon">        
        <link rel="stylesheet" href="/main/static/css/headers.css" type="text/css">
        <link href="/main/static/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/main/static/css/modal_style.css">
        <link href="/main/static/css/styleBudget.css" rel="stylesheet">
        <meta name="description" content="">    
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"   integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>     
        <script src="/main/scripts/modal.js" type="text/javascript"></script>
        <title>Home organizer</title>
    </head>
    <body>
    <main>     
    <div id="header"></div> 
          <div class="budget" id="budget">
            <form action="/get_data_for_period" method="post" id="form_get_data">
              <input type="date" class="date_from" name="date_from" form="form_get_data" aria-placeholder="Дата" value='{{ date["date_from"] }}'>
              <input type="date" class="date_to" name="date_to" form="form_get_data" aria-placeholder="Дата" value='{{ date["date_to"] }}'>
              <input type="submit" class="btn btn-lg btn-dark check" form="form_get_data" value="Отправить">
              <br><label><input type="checkbox" name="full_date" form="form_get_data"> Показать статистику за все время</label>                           
            </form>
            <form action="/add_budget_data" method="post" id="form-add-budget"></form>
              <div class="statics_income" id="statics" title="статистика доходов за месяц">{{ b_sum["income_sum"] }}</div>
              <div class="statics_expense" id="statics" title="статистика расходов за месяц">{{ b_sum["expenses_sum"] }}</div>
              <input type="number" id="income" placeholder="Доход" form="form-add-budget" name="income" maxlength="75">
              <input type="number" id="expense" placeholder="Расход" form="form-add-budget" name="expense" maxlength="75">
              <textarea id="text" placeholder="Комментарий" form="form-add-budget" name="comment"></textarea>
              <input type="submit" class="w-100 btn btn-lg btn-dark button_save" form="form-add-budget" formenctype="multipart/form-data" value="Сохранить">
            </form>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      $("#header").load("/main/header.html");
    </script>
    </body>
</html>
