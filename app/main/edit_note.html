<!doctype html>
  <html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/main/static/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/main/static/css/headers.css" type="text/css">
        <link href="/main/static/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/main/static/css/modal_style.css">
        <link href="/main/static/css/styleNotes.css" rel="stylesheet">
        <meta name="description" content="">          
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"   integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
        </script>    
        <title>Demo</title>
    </head>
    <body>
    <main>      
    <div id="header"></div> 
          <div class="notes" id="notes">
            <form action="/update_note" method="post" id="form-edit-notes"></form>
              <div class="note_date" id="date" aria-placeholder="Дата" name="date" form="form-edit-notes">{{ date }}</div>
              <input type="hidden" name="id" form="form-edit-notes" value={{ data["id"] }}>
              <textarea type="text" id="heading" placeholder="Заголовок записи" name="name_notes" form="form-edit-notes" maxlength="75" required>{{ data["name_notes"] }}</textarea>         
              <textarea id="text" placeholder="Введите текст" name="text_notes" form="form-edit-notes">{{ data["text_notes"] }}</textarea>              
                <input type="submit" class="w-100 btn btn-lg btn-dark" form="form-edit-notes" formenctype="multipart/form-data" value="Сохранить">
              </form>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      $("#header").load("/main/header.html");
    </script>
    </body>
</html>
