version: "3.9"

services:
  web_project_backend:
    container_name: web_project_backend
    hostname: backend
    user: '1000:1000'
    restart: unless-stopped
    build: 
      context: ./backend/
      network: host
    networks:
      - web_project-network
    volumes:
      - ./backend/:/backend/
    ports:
      - 5001:5001

  web_project_frontend:
    container_name: web_project_frontend
    hostname: frontend
    # user: '1000:1000'
    restart: unless-stopped
    build: 
      context: ./frontend/
      network: host
    networks:
      - web_project-network
    volumes:
      - ./frontend/src/:/var/www
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/default.conf:/etc/nginx/conf.d/default.conf
      # - ./frontend/:/frontend/
    ports:
      - 6001:6001

  postgres:
    image: postgres:15.2
    container_name: postgres
    hostname: postgres
    restart: unless-stopped
    networks:
      - web_project-network
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  web_project-network:
    driver: bridge
