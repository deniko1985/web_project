    <body>
    <main>     
      {% include 'header.html' %} 
          <div class="notes" id="notes">
            <form action="/add_note" method="post" id="form-add-notes"></form>
              <div class="note_date" id="date" aria-placeholder="Дата">{{  date  }}</div>
              <input type="text" id="heading" placeholder="Заголовок записи" form="form-add-notes" name="name_notes" maxlength="75" required>         
              <textarea id="text" placeholder="Введите текст" form="form-add-notes" name="text_notes"></textarea>
              <input type="submit" class="w-100 btn btn-lg btn-dark" form="form-add-notes" formenctype="multipart/form-data" value="Сохранить">
            </form>
          </div>
    </main>
