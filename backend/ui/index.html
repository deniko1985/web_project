      <div class="form-signin">
        <form id="form-user-login"> 
          <div id="message"></div>
            <div class="form-floating">
                <input type="text" form="form-user-login" class="form-control" name="username" minlength="6" placeholder="Name" required>
                <label for="username">Логин</label>
            </div>
            <div class="form-floating">
              <input type="password" form="form-user-login" class="form-control" name="password" minlength="6" required placeholder="password" required>
              <label for="password">Пароль</label>
            </div>    
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" id="remember-user" name="remember_user" form="form-user-login" href=""> Запомнить меня
              </label>
            </div>
              <input type="hidden" form="form-user-login" name="client_secret" id="tz-user">
              <input type="hidden" form="form-user-login" name="visitorId" id="visitorId">
              <input type="submit" formaction="/auth" formmethod="post" 
              formenctype="multipart/form-data" form="form-user-login" class="w-100 btn btn-lg-1 btn-dark" value="Войти">
              <p></p>
              <input type="submit" formaction="/add_user" formmethod="post" 
              formenctype="multipart/form-data" form="form-user-login" class="w-100 btn btn-lg-1 btn-dark" value="Зарегистрироваться">
        </form>

        let year = new Date().getFullYear();

      <script>
        // Initialize the agent at application startup.
        const fpPromise = import('https://openfpcdn.io/fingerprintjs/v4')
          .then(FingerprintJS => FingerprintJS.load())
      
        // Get the visitor identifier when you need it.
        fpPromise
          .then(fp => fp.get())
          .then(result => {
            // This is the visitor identifier:
            const visitorId = result.visitorId
            document.getElementById('visitorId').setAttribute('value', visitorId);
            console.log(visitorId)
